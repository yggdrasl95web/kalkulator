<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

   <div class="calculator">
           <input class="display" type="text">
           <div class="btn_s">
               <div class="btn"><button>C</button></div>
               <div class="btn"><button type="button" onclick="disp('*')">*</button></div>
               <div class="btn"><button type="button" onclick="disp('/')">/</button></div>
               <div class="btn"><button type="button" onclick="disp('+')">+</button></div>

               <div class="btn"><button type="button" onclick="disp(7)">7</button></div>
               <div class="btn"><button type="button" onclick="disp(8)">8</button></div>
               <div class="btn"><button type="button" onclick="disp(9)">9</button></div>
               <div class="btn"><button>-</button></div>

               <div class="btn"><button type="button" onclick="disp(4)">4</button></div>
               <div class="btn"><button type="button" onclick="disp(5)">5</button></div>
               <div class="btn"><button type="button" onclick="disp(6)">6</button></div>
               <div class="btn"><button type="button" onclick="disp('.')">.</button></div>

               <div class="btn"><button type="button" onclick="disp(1)">1</button></div>
               <div class="btn"><button type="button" onclick="disp(2)">2</button></div>
               <div class="btn"><button type="button" onclick="disp(3)">3</button></div>
               <div class="btn"><button>=</button></div>

           </div>
   </div>

</body>
</html>
